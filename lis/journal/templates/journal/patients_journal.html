{% extends 'journal/base.html' %}

{% block table %}
<table class="table">
<thead>
    <tr>
        <td>ФИО пациента</td>
        <td>Дата рождения</td>
    </tr>
</thead>
<tbody>
    {% for patient in patients %}
    <tr>
        <td>{{patient.last_name}} {{patient.first_name}} {{patient.middle_name}}</td>
        <td>{{patient.birth_date}} </td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
